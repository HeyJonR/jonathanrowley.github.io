        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                font-family: -apple-system,
                            BlinkMacSystemFont,
                            "Segoe UI",
                            "Roboto",
                            "Oxygen",
                            "Ubuntu",
                            "Cantarell",
                            "Fira Sans",
                            "Droid Sans",
                            "Helvetica Neue",
                            sans-serif;
                font-weight: 100;
                margin: 0;
                -moz-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }

            .site-nav {
                overflow: auto;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 10;
                padding: 10px;
                /*background-color: #000;*/
                display: none; /* hidden for now */
            }

            .site-nav__menu-toggle {
                /*background-color: #1d87e4;
                padding: 10px;
                border-radius: 10px;*/
            }

            .site-nav__list {
                list-style: none;
                padding: 0;
            }

            .site-nav__link {
            }

            .contact-methods__list {
                list-style: none;
                padding: 0;
            }

            .page-container {
                height: 100%;
            }

            .page-container__page {
                min-height: 100%;
                overflow: auto; /* required for collapsing margins */
                position: relative;
                padding: 10px;
                width: 100%;
            }

            .page-container__footer {
                padding: 10px;
                text-align: center;
            }

            .page-container__page--hero {
                text-align: center;
                background-color: #03a9f4;
                background-color: #000;
                color: #fff;
                /*box-shadow: 0 0 10px 1px #000;*/
                display: table;
            }

            .button {
                background-color: #03a9f4;
                color: #fff;
                text-decoration: none;
                padding: 10px;
                border-radius: 10px;
            }

            .link {
                color: #e62690;
                text-decoration: none;
                font-weight: bold;
            }

            .hero-header {
                overflow: auto;
                vertical-align: middle;
                display: table-cell;
            }

            .hero-title {
                font-size: 2em;
                font-weight: 200;
            }

            .hero-subtitle {
                font-size: 0.75em;
                display: block;
                font-weight: bold;
                
            }

            .hero-footer {
                position: absolute;
                bottom: 30px;
                right: 0;
                left: 0;
            }
        </style>

                </header>

                </article>
            </section>
            <section id="contact" class="page-container__page">

                    <h1>Get in touch</h1>
                </header>
                <div class="contact-methods">
                    <ul class="contact-methods__list">
                        <li class="contact-methods__item">LinkedIn: <a href="https://www.linkedin.com/in/jonathan-rowley-16246535" class="link contact-methods__link">Jonathan Rowley</a></li>
                        <li class="contact-methods__item">Twitter: <a href="https://twitter.com/@_JonathanRowley" class="link contact-methods__link">@_JonathanRowley</a></li>
                    </ul>
                </div>
            </section>
            <footer class="page-container__footer">
